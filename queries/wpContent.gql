query WpContent {
  menus {
    nodes {
      id
      databaseId
      name
      menuItems {
        edges {
          node {
            label
            target
            uri
          }
        }
      }
    }
  }

  siteSettings {
    siteSettings {
      socialLinks {
        links {
          title
          url
        }
      }
    }
  }
}
